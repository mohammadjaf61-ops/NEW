name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Setup icons directory
        run: |
          cd src-tauri
          mkdir -p icons
          echo "Icon placeholder" > icons/.gitkeep

      - name: Build
        run: |
          cd src-tauri
          cargo build --release
          
      - uses: actions/upload-artifact@v4
        with:
          name: EsooliApp
          path: src-tauri/target/release/esooli.exe
