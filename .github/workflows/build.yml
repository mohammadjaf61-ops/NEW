name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Put Windows SDK (rc.exe) on PATH
        shell: pwsh
        run: |
          $sdk = Get-ChildItem "C:/Program Files (x86)\Windows Kits/10/bin" -Directory |
            Sort-Object Name -Descending | Select-Object -First 1
          "$($sdk.FullName)/x64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Get-Command rc.exe
      - name: Ensure WebView2 runtime
        shell: pwsh
        run: |
          winget install --id Microsoft.EdgeWebView2Runtime `
            --accept-package-agreements --accept-source-agreements --silent || echo "WebView2 OK"
      - run: cd src-tauri && cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: EsooliApp
          path: src-tauri/target/release/esooli.exe
